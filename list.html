<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<style type="text/css">
	ul.a{
		list-style-type:circle; 
	}
	ul.b{
		list-style-type: square;
	}
	ol.c{
		list-style-type: lower-roman;
	}
	ol.d{
		list-style-type: upper-alpha;
	}
	ol{
		background:  #ff9999;
		padding: 20px;
	}
	ol li{
		background: #cce5ff;
		margin: 5px;
	}
	ul {
			background:#3399ff;
			padding: 20px; 
	}
	ul li{
		background: #cce5ff;
		margin: 20px
	}
	p{
		color: green;
	}
	div{
		background-color: gold;
	}
	
</style>
<body>
	<div>
<p>Example of unordered lists:</p></div>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>	

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>
</body>
</html>
